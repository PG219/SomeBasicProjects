<!DOCTYPE html>
<link rel="stylesheet" href="bookvenue.css">

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    



    <section class="container">
      <header>Venue Booking Form</header>
     
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="fullname" required   />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" name="email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" name="phoneno" required />
          </div>
          <div class="input-box">
            <label>Event Date</label>
            <input type="datetime-local"  my-date-format="YYYY-MM-DD hh:mm:ss" placeholder="Enter event date" 
			 name="eventdate" id="eventdate" required/>
          </div>
        </div>
      
        <div class="input-box address">
          <label>Event Description</label>
          <input type="text" placeholder="Enter your club name" name="clubName" required />
          <input type="text" placeholder="Event details" name="eventDtls" required />
          <br><br>
          <label>Select a Venue for booking</label>
          <div class="column">
            <div class="select-box">
              <select name="selectedHall">
                <option hidden>Venues</option>
                <option>1 MG Auditorium</option>
                <option>2 MBA Amphitheatre</option>
                <option>3 AB1 Portico</option>
                
			
              </select>
            </div>
          
          </div>
          
        </div>
        <button><a href="psuccess.html"> Register</a></button>
      
    </section>
	
	
  </body>
</html>
